<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Iron-Man</title>
</head>
<body>
    <div class="wrapper">
        <div class="top-container">
            <div class="burger-button"></div>  
            <img src="./img/avengers.png" alt="logo" class="logo">   
            <p class="user-name">Chia_1488</p>   
        </div>
        <div class="left-container">
            <p class="left-container-text">Captain America</p>
            <p class="left-container-text">•</p>
            <p class="left-container-text">Spider Man</p>
            <p class="left-container-text">•</p>
            <p class="left-container-text">Iron Man</p>
        </div>
        <div class="main-container">
            <p class="iron-man">IRON <span class="man-text">MAN</span></p>
            <img src="./img/Iron-Man-5-min.png" alt="iron-man" class="iron-man-image">
            <div class="left-box">
                <div class="box-line">
                </div>
                <div class="text-box">
                    <p class="date-box"><span>01</span>/03</p>
                    <div class="text-box-line"></div>
                    <p class="text-description">Marvel Comics Super Hero</p>
                </div>
            </div>
            <div class="right-box">
                <div class="orange-button"></div>
                <div class="kill-thanos-button">Klick on Kill Thanos</div>
                <p class="join-avengers">Join the Marvel's and Avengers right now • →</p>
            </div>
        </div>
        <div class="right-container">
            <p class="right-container-text">•</p>
            <p class="right-container-text">•</p>
            <p class="right-container-text">•</p>
        </div>
        <div class="bottom-container"></div>
    </div>

</html>
